name: ML CI Pipeline(Train -> Evaluate -> Promote)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'inference/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaggle

      - name: Create Kaggle config
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download dataset (Kaggle)
        run: |
          mkdir -p data/raw
          kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw --unzip
          ls -lah data/raw

      - name: Train candidate model
        run: |
          python training/train.py

      - name: Evaluate promotion gate
        continue-on-error: true
        run: |
          python training/evaluate.py

      - name: Upload artifacts (candidate + eval)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            artifacts/candidate_model.joblib
            artifacts/candidate_metrics.json
            artifacts/evaluation_result.json

  promote:
    # Only promote on main branch pushes (not PRs), and only if train-evaluate succeeded
    needs: train-evaluate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaggle

      - name: Create Kaggle config
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download dataset (Kaggle)
        run: |
          mkdir -p data/raw
          kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw --unzip
          ls -lah data/raw

      - name: Train + Evaluate (re-run to get artifacts in this job)
        run: |
          python training/train.py
          python training/evaluate.py
      
      - name: Check gate passed
        id: gate
        run: |
          python - <<'PY'
          import json
          with open("artifacts/evaluation_result.json","r") as f:
              r=json.load(f)
          print("passed=", r.get("passed", False))
          if not r.get("passed", False):
              raise SystemExit(0)  # exit 0 = not an error; just skip promotion
          PY     

      - name: Promote if gate passed
        run: |
          python training/promote.py

      - name: Commit updated registry + production artifact
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add model_registry/metadata.json model_registry/history artifacts/production || true
          git commit -m "Promote model via CI pipeline" || echo "No changes to commit"
          git push || echo "No push (possibly PR context or no changes)"
      
      - name: Show gate result
        if: always()
        run: |
          echo "---- Evaluation Result ----"
          cat artifacts/evaluation_result.json
