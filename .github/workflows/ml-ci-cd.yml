name: ML CI Pipeline(Train -> Evaluate -> Promote)


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: write


jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'inference/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r inference/requirements-inf.txt
          pip install kaggle

      - name: Run tests
        run: |
          pytest -q 

      - name: Create Kaggle config
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download dataset (Kaggle)
        run: |
          mkdir -p data/raw
          kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw --unzip
          ls -lah data/raw

      - name: Train candidate model
        run: |
          python training/train.py

      - name: Evaluate promotion gate
        continue-on-error: true
        env:
          MIN_AUC_IMPROVEMENT: "0.00001"
          MIN_RECALL_GUARDRAIL: "0.80"
        run: |
          python training/evaluate.py

      - name: Upload artifacts (candidate + eval)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            artifacts/candidate_model.joblib
            artifacts/candidate_metrics.json
            artifacts/evaluation_result.json

            
  promote:
    needs: train-evaluate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaggle

      - name: Create Kaggle config
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download dataset (Kaggle)
        run: |
          mkdir -p data/raw
          kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw --unzip
          ls -lah data/raw

      - name: Train candidate model
        run: |
          python training/train.py

      - name: Evaluate promotion gate (non-fatal)
        continue-on-error: true
        env:
          MIN_AUC_IMPROVEMENT: "0.00001"
          MIN_RECALL_GUARDRAIL: "0.80"
        run: |
          python training/evaluate.py

      - name: Decide whether to promote
        id: decision
        run: |
          python - <<'PY'
          import json
          import os
          with open("artifacts/evaluation_result.json","r") as f:
              r = json.load(f)
          passed = bool(r.get("passed", False))
          print("passed =", passed)
          # expose to later steps
          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"passed={str(passed).lower()}\n")
          PY

      - name: Promote model (only if gate passed)
        if: steps.decision.outputs.passed == 'true'
        run: |
          python training/promote.py


      - name: Build Docker image (only if gate passed)
        if: steps.decision.outputs.passed == 'true'
        run: |
          docker build -t fraud-ml-api:ci .

      - name: Run container (only if gate passed)
        if: steps.decision.outputs.passed == 'true'
        run: |
          docker run -d --name fraud-api -p 8080:8080 fraud-ml-api:ci

      - name: Smoke test /health (only if gate passed)
        if: steps.decision.outputs.passed == 'true'
        run: |
          python - <<'PY'
          import time, urllib.request, json
          url = "http://localhost:8080/health"
          for _ in range(30):
              try:
                  with urllib.request.urlopen(url, timeout=2) as r:
                      data = json.loads(r.read().decode("utf-8"))
                      assert data["status"] == "ok"
                      print("✅ Health OK. Model:", data.get("current_model"))
                      break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("❌ Health check failed")
          PY

      - name: Show container logs (if failed)
        if: failure()
        run: |
          docker logs fraud-api || true

      - name: Stop container
        if: always()
        run: |
          docker rm -f fraud-api || true


      - name: Commit updated registry + production artifacts
        if: steps.decision.outputs.passed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add model_registry/metadata.json model_registry/history artifacts/production || true
          git commit -m "Promote model via CI pipeline" || echo "No changes to commit"
          git push origin main

